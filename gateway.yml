server:
  port: 8080

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:
        - id: ms-interface
          uri: lb://ms-interface
          predicates:
            - Path=/educative/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka